<div class="container">
<div class="row">
  <div class="col-xs-12">

    <h2>book</h2>
    <router-outlet></router-outlet>
    <hr>
    <h3>Reactive Forms</h3>
    <hr>
    <app-reactive-form></app-reactive-form>
    <hr>
  <h3>Tempelate Driven Form</h3>
  <hr>
  <div class="container" id="f_container">


    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">FirstName</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" ngModel  name="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput2">LastName</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input" ngModel  name="lastName" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ngModel  name="mail" required email  #email="ngModel">

          <span class="help-block" *ngIf="!email.valid && email.touched">enter the valid email</span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ngModel  name="password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" ngModel  name="address" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" ngModel  name="address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" ngModel  name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Country</label>
          <select id="inputState" 
          class="form-control" 
          [ngModel]="'Goa'" 
          name="country"
          >
            <option *ngFor="let c of countryList">{{c.countryName}}</option>
            
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Sign in</button>
      <hr>

      <button type="submit" class="btn btn-warning"  (click)="setDefault()">SetValue</button>
    </form>

    
  </div>
 
  </div>
</div>
</div>
